<head>
    <meta charset="utf-8">

</head>

<body>

            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"

    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    <div class='container'>
        <h1>KubeSealer</h1>

        <p>A Small utility for helping generate sealed secrets for
            use with <a href="https://github.com/bitnami-labs/sealed-secrets">bitnami-labs/sealed-secrets</a>
        </p>

        <p>All logic is client side for security, built with gopherjs</p>

        <h2>Public Key</h2>
        <textarea class="form-control" id="publicKey" rows="3"></textarea>
        <h2>Source Secret</h2>

        <div class="form-group row">
            <label for="secretName" class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="secretName" value="mysecret">
            </div>
        </div>
        <div class="form-group row">
            <label for="secretNamespace" class="col-sm-1 col-form-label">Namespace</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="secretNamespace" value="default">
            </div>
        </div>
        <h4>Data (plaintext, not b64 encoded):</h4>

        <div class="secret-data-wrapper">
            <div class="form-group row secret-data-row">
                <div class="col-sm-4">
                    <input type="text" class="form-control secret-data-key" placeholder="key">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control secret-data-value" placeholder="value">
                </div>
            </div>
        </div>

        <button class='btn btn-primary' id="seal">Seal!</button>
        <hr />
        <pre id="output"></pre>
        <button class='btn btn-secondary' data-clipboard-target="#output" id='clip'>Clip</button>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="kubesealer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
        <script>
            new ClipboardJS('.btn');
        </script>
    </div>
</body>

</html>
